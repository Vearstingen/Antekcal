<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kaloriräknare Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kaloriräknare – Offline-läge</h1>
  <form id="form">
    <input type="number" id="amount" placeholder="Mängd" required>
    <select id="unit">
      <option value="g">gram</option>
      <option value="ml">ml</option>
      <option value="dl">dl</option>
      <option value="st">styck</option>
    </select>
    <input type="text" id="food" placeholder="Sök mat (offline)" autocomplete="off" required>
    <div id="suggestions"></div>
    <div id="feedback"></div>
    <button type="submit">Lägg till</button>
  </form>

  <div id="list"></div>
  <div id="summary"></div>
  <button id="save">Spara dag</button>
  <button id="reset">Nollställ dag</button>

  <h2>Tidigare dagar</h2>
  <ul id="history"></ul>

  <h2>Veckosammanfattning</h2>
  <div id="week"></div>

  <script src="script.js"></script>
</body>
</html>
